<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>r1</title>
    <style>
        body{ margin:0; padding: 0; }
    </style>
</head>
<body>

<canvas id="c" width="512" height="512"></canvas>

<script src="/libs/gl-renderer.js"></script>

<script type="text/javascript">

let awaitData = function (url) {
    return new Promise((resolve, reject) => {
        fetch(url).then((res) => {
            return res.text()
        }).then((res) => resolve(res))
    })
}

Promise.all([
    awaitData('./rand1.vert.glsl'),
    awaitData('./rand1.frag.glsl')
]).then((values) => {
    const { 0: vertex, 1: fragment } = values
    interactor(vertex, fragment)
})

const renderer = new GlRenderer(c)

let interactor = (vertex, fragment) => {

    const program = renderer.compileSync(fragment, vertex)
    renderer.useProgram(program)
    // renderer.uniforms.rows = 20

    renderer.setMeshData([{
        positions: [
            [-1, -1],
            [-1, 1],
            [1, 1],
            [1, -1]
        ],
        attributes: {
            uv: [
                [0, 0],
                [0, 1],
                [1, 1],
                [1, 0],
            ]
        },
        cells: [[0, 1, 2], [2, 0, 3]]
    }]);

    renderer.render()
}

</script>
</body>
</html>
